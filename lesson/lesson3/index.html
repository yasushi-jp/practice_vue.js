<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>Vue.js(method)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="input">                             <!-- （１）-->
      <button type="button" v-on:click="addItem(input)">追加</button> <!-- （２）-->
      <ul>
        <li v-for="item in items">  <!-- （３）-->
          <span>{{ item }}</span>
        </li>
      </ul>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
